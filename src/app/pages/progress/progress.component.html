<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                
                <h4 class="card-title">Striped Progress bar </h4>
                <div class="progress m-t-20" active>
                    <div 
                        class="progress-bar bg-primary progress-bar-striped" 
                        aria-valuenow="85" 
                        aria-valuemin="0" 
                        aria-valuemax="100" 
                        [style.width] = "getPorcentaje(0)"
                        style="height:10px;" 
                        role="progressbar"> 
                    <span class="sr-only">85% Complete (success)</span> 
                    </div>
                </div>

                <div class="progress m-t-20" active>
                    <div 
                        class="progress-bar bg-success progress-bar-striped" 
                        aria-valuenow="85" 
                        aria-valuemin="0" 
                        aria-valuemax="100" 
                        [style.width] = "getPorcentaje(1)"
                        style="height:10px;" 
                        role="progressbar"> 
                    <span class="sr-only">85% Complete (success)</span> 
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">

              <app-incrementador [btnClass]="'btn btn-primary'" (onChange)="progreso[0] = $event"  [progreso]="progreso[0]"></app-incrementador>

            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementador [btnClass]="'btn btn-success'" (onChange)="progreso[1] = $event"  [progreso]="progreso[1]"></app-incrementador>

            </div>
        </div>
    </div>


</div>
